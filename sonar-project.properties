# Informations générales du projet
sonar.projectKey=mon-projet
sonar.projectName=Mon Projet Fullstack
sonar.projectVersion=1.0

# Encodage
sonar.sourceEncoding=UTF-8

# Chemins vers les sources
sonar.sources=Backend,Frontend

# Pour ignorer les fichiers de config ou tests si nécessaire
sonar.exclusions=**/migrations/**,**/__pycache__/**,**/*.spec.js,**/*.test.js

# Pour le backend Django (Python)
sonar.language=py
sonar.python.version=3.10

# Active l'analyse pour JavaScript aussi
sonar.inclusions=Frontend/**/*.js,Backend/**/*.py

# Si tu as des tests avec coverage, tu peux ajouter :
# sonar.python.coverage.reportPaths=Backend/coverage.xml
# sonar.javascript.lcov.reportPaths=Frontend/coverage/lcov.info
# Eviter que SonarQube n'analyse les dépendances installées dans ton environnement virtuel Python
sonar.exclusions=**/migrations/**, **/__pycache__/**, **/*.spec.js, **/*.test.js, Backend/venv/**
